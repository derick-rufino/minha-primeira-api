<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste da API</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>üß™ Testador da API</h1>

  <div class="main-container">
    <!-- Container dos Formul√°rios -->
    <div class="forms-container">
      <!-- Formul√°rio de Cria√ß√£o -->
      <form class="form-card">
        <h2>‚ú® Criar Usu√°rio</h2>
        <div>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required class="input" placeholder="Digite o nome completo" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="input" placeholder="exemplo@email.com" />
          </div>
          <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required class="input" placeholder="18" min="1" max="120" />
          </div>
          <button type="button" onclick="criarUsuario()" class="btn btn-primary" style="margin-top: var(--space-3);">
            Criar Usu√°rio
          </button>
        </div>
      </form>

      <!-- Formul√°rio de Busca -->
      <form class="form-card">
        <h2>üîç Buscar & Listar</h2>
        <div>
          <div>
            <label for="buscar-id">ID do Usu√°rio:</label>
            <input type="number" id="buscar-id" name="buscar-id" class="input" placeholder="Digite o ID" min="1" />
          </div>
          <div class="button-group">
            <button type="button" onclick="listarUsuarios()" class="btn btn-secondary">
              üìã Listar Todos
            </button>
            <button type="button" onclick="buscarUsuario()" class="btn btn-primary">
              üîé Buscar por ID
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Container de Resultados -->
    <div class="results-container">
      <div id="resultado" class="results-card">
        <div class="results-empty">
          <p>Execute uma a√ß√£o para ver os resultados aqui</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:3000";

    // Fun√ß√£o para mostrar loading
    function mostrarLoading(titulo) {
      document.getElementById("resultado").innerHTML = `
          <h3>${titulo}</h3>
          <div class="loading">Carregando dados...</div>
        `;
    }

    // Fun√ß√£o melhorada para mostrar resultados
    function mostrarResultado(titulo, data, isError = false) {
      const resultado = document.getElementById("resultado");
      const errorClass = isError ? 'style="border-color: var(--error-500);"' : '';
      const iconeTitulo = isError ? '‚ùå' : '‚úÖ';

      resultado.innerHTML = `
          <div ${errorClass}>
            <h3>${iconeTitulo} ${titulo}</h3>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          </div>
        `;
    }

    async function listarUsuarios() {
      mostrarLoading("Listando Usu√°rios");
      try {
        const response = await fetch(`${API_URL}/usuarios`);
        const data = await response.json();
        mostrarResultado("Lista de Usu√°rios", data);
      } catch (error) {
        mostrarResultado("Erro ao Listar", { erro: error.message }, true);
      }
    }

    async function buscarUsuario() {
      const id = document.getElementById('buscar-id').value;
      if (!id) {
        mostrarResultado("Erro de Valida√ß√£o", { erro: "Por favor, digite um ID v√°lido" }, true);
        return;
      }

      mostrarLoading("Buscando Usu√°rio");
      try {
        const response = await fetch(`${API_URL}/usuarios/${id}`);
        if (!response.ok) {
          throw new Error(`Usu√°rio com ID ${id} n√£o encontrado`);
        }
        const data = await response.json();
        mostrarResultado(`Usu√°rio ID: ${id}`, data);
      } catch (error) {
        mostrarResultado("Erro na Busca", { erro: error.message }, true);
      }
    }

    async function criarUsuario() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const idade = document.getElementById('idade').value;

      if (!nome || !email || !idade) {
        mostrarResultado("Erro de Valida√ß√£o", { erro: "Todos os campos s√£o obrigat√≥rios" }, true);
        return;
      }

      mostrarLoading("Criando Usu√°rio");
      try {
        const novoUsuario = {
          nome: nome.trim(),
          email: email.trim(),
          idade: parseInt(idade)
        };

        const response = await fetch(`${API_URL}/usuarios`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(novoUsuario),
        });

        const data = await response.json();

        if (response.ok) {
          mostrarResultado("Usu√°rio Criado", data);
          // Limpar formul√°rio ap√≥s sucesso
          document.getElementById('nome').value = '';
          document.getElementById('email').value = '';
          document.getElementById('idade').value = '';
        } else {
          throw new Error(data.erro || 'Erro ao criar usu√°rio');
        }
      } catch (error) {
        mostrarResultado("Erro na Cria√ß√£o", { erro: error.message }, true);
      }
    }
  </script>
</body>

</html>
