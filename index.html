<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste da API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      button {
        margin: 5px;
        padding: 10px;
      }
      #resultado {
        background: #f5f5f5;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>游빍 Testador da API</h1>

    <button onclick="listarUsuarios()">Listar Usu치rios</button>
    <button onclick="buscarUsuario()">Buscar Usu치rio ID 1</button>
    <button onclick="criarUsuario()">Criar Usu치rio</button>

    <div id="resultado"></div>

    <script>
      const API_URL = "http://localhost:3000";

      async function listarUsuarios() {
        try {
          const response = await fetch(`${API_URL}/usuarios`);
          const data = await response.json();
          mostrarResultado("Listar Usu치rios", data);
        } catch (error) {
          mostrarResultado("Erro", { erro: error.message });
        }
      }

      async function buscarUsuario() {
        try {
          const response = await fetch(`${API_URL}/usuarios/1`);
          const data = await response.json();
          mostrarResultado("Buscar Usu치rio", data);
        } catch (error) {
          mostrarResultado("Erro", { erro: error.message });
        }
      }

      async function criarUsuario() {
        try {
          const novoUsuario = {
            nome: "Teste API",
            email: `teste${Date.now()}@email.com`,
            idade: 25,
          };

          const response = await fetch(`${API_URL}/usuarios`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(novoUsuario),
          });

          const data = await response.json();
          mostrarResultado("Criar Usu치rio", data);
        } catch (error) {
          mostrarResultado("Erro", { erro: error.message });
        }
      }

      function mostrarResultado(titulo, data) {
        document.getElementById("resultado").innerHTML = `
                <h3>${titulo}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
      }
    </script>
  </body>
</html>
